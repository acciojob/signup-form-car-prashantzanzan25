<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Signup Form</title>
</head>
<body>
  <h2>Signup Form</h2>
  <form action="#" method="post">
    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name" placeholder="Enter your name" required><br><br>

    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" placeholder="Enter your email" required><br><br>

    <label>Gender:</label><br>
    <input type="radio" id="gender_m" name="gender" value="male" required>
    <label for="gender_m">Male</label>
    <input type="radio" id="gender_f" name="gender" value="female" required>
    <label for="gender_f">Female</label><br><br>

    <label for="cars">Car Brands:</label><br>
    <select id="cars" name="cars" required>
      <option value="">--Please choose an option--</option>
      <option value="audi">Audi</option>
      <option value="bmw">BMW</option>
      <option value="mercedes">Mercedes</option>
      <option value="toyota">Toyota</option>
      <option value="honda">Honda</option>
    </select><br><br>

    <label for="age">Age:</label><br>
    <input type="number" id="age" name="age" placeholder="Enter your age" required><br><br>

    <label for="dob">DOB:</label><br>
    <input type="date" id="dob" name="dob" required><br><br>

    <label for="tel">Phone Number:</label><br>
    <input type="tel" id="tel" name="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="xxx-xxx-xxxx"><br><br>

    <label for="password">Password:</label><br>
    <input type="password" id="password" name="password" placeholder="Enter your password" required><br><br>

    <input type="checkbox" id="tos" name="tos" required>
    <label for="tos">I agree to the TOS</label><br><br>

    <button type="submit">Submit</button>
  </form>
</body>
</html>
